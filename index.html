<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/css/global.css">

    <link rel="stylesheet" href="assets/css/signIn.css">

</head>
<body>
    
<!-- Start Sign In section -->
<section class="sign-in">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7">
                <div class="form-box">
                    <img src="assets/images/logo.png" class="img-fluid">
                    <h2>تسجيل الدخول </h2>
                    <span>مرحبا بكم معنا في ارام المستقبل</span>
                    <form>
                        <div class="input-field">
                            <label>البريد الالكترونى أو رقم الموبايل</label>
                            <input type="text" placeholder="البريد الالكترونى أو رقم الموبايل">
                        </div>
                        <div class="input-field">
                            <label>اكتب كلمة السر</label>
                            <input type="text" placeholder="اكتب كلمة السر">
                            <div class="show-password active"><img src="assets/images/Icon feather-eye-off.png"></div>
                        </div>
                        <a class="custom-btn" href="main.html">دخول</a>
                        <div class="d-md-flex align-items-center justify-content-between my-3">
                          <div class="remember-me mb-2">
                            <input type="checkbox">
                          <label>تذكرنى عند الدخول </label>

                          </div>
                          <div class="forget-password">
                            <span>هل نسيت كلمة السر ؟    </span>
                            <a href="#">اضغط هنا </a>
                          </div>
                        </div>
                        <div class="have-account py-4 d-flex align-items-center justify-content-center">
                          <span>ليس لديك حساب ؟</span>
                          <a href="#">سجل الآن </a>
                        </div>

                        <div class="copyrights">
                          <p>&copy;جميع الحقوق محفوظة للبرنامج ارام المستقبل</p>
                        </div>
                      
                       
                    </form>
                </div>
            </div>

            <div class="col-lg-5 image">
                <img src="assets/images/signIn_image.png" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<!-- End Sign In section -->

</body>
</html>
